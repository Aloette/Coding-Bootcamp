<!DOCTYPE html>
<html>
  <head>
    <title>Html - Exercise 14</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <fieldset>
        <legend>Personal Data</legend>
        username: <input type="text" name="namefield"><br>
        password: <input type="password" name="password"><br>
        preferences: <select name="select">
          <option value="mpla mpla">mpla mpla</option> <!--sosto to dropdown list?-->
          <option value="mpla mpla 2">mpla mpla 2</option>
        </select><br>
        gender: Male <input type="radio" name="gender" value="male">
                Female <input type="radio" name="gender" value="female"><br>
        age: <input type="checkbox" name="age"><br>
        <input type="submit" name="mysubmit" value="Next">
        <input type="reset" name="myreset" value="Clear fields">
      </fieldset>
    </form>
  </body>
</html>
